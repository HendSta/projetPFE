<div class="container mx-auto px-4 py-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-blue-800 dark:text-blue-300">Analyse de vos résultats médicaux</h2>
      <p class="text-gray-600 dark:text-gray-400 mt-4 max-w-2xl mx-auto">Téléchargez un fichier PDF pour lancer l'analyse avec notre modèle IA.</p>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="card bg-white dark:bg-gray-800 shadow-lg hover:shadow-2xl transition-shadow p-6">
        <div class="flex items-center mb-4">
          <lucide-icon name="file-upload" class="h-8 w-8 text-blue-600 mr-3"></lucide-icon>
          <h3 class="text-xl font-semibold text-blue-800 dark:text-blue-300">Téléverser un PDF</h3>
        </div>
        <input type="file" (change)="onFileSelected($event)" accept="application/pdf" class="file-input file-input-bordered w-full mb-4" />
        <button (click)="onAnalyzeFile()" [disabled]="!selectedFile" class="btn btn-primary w-full">
          <lucide-icon name="play-circle" class="h-5 w-5 mr-2"></lucide-icon>Analyser
        </button>
      </div>
    </div>
  
    <div *ngIf="isLoading" class="flex justify-center mt-8">
      <lucide-icon name="loader" class="animate-spin h-12 w-12 text-blue-600"></lucide-icon>
    </div>
  
    <div *ngIf="analysisResult && analysisResult.length" class="mt-8 overflow-auto">
      <h3 class="text-2xl font-bold text-blue-800 dark:text-blue-300 mb-4">Résultats de l'analyse</h3>
      <table class="table table-zebra w-full">
        <thead>
          <tr>
            <th *ngFor="let col of tableColumns" class="px-4 py-2">{{ col }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of analysisResult" class="hover">
            <td *ngFor="let col of tableColumns" class="border px-4 py-2">{{ row[col] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
