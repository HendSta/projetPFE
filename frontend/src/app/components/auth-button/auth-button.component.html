<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button 
    (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })"
    class="btn btn-error btn-sm gap-2 shadow-sm transition-all hover:shadow-md"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
    </svg>
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button 
    (click)="auth.loginWithRedirect()"
    class="btn btn-primary btn-sm gap-2 shadow-sm transition-all hover:shadow-md"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
    </svg>
    Log in
  </button>
</ng-template>
