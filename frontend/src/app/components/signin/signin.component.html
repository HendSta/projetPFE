<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button 
  (click)="auth.logout({ logoutParams: { returnTo: document.location.origin + '/home' } })"
  class="btn btn-error btn-sm gap-2 shadow-sm">

    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
    </svg>
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button 
    (click)="login()"
    class="btn bg-indigo-100 text-indigo-800 hover:bg-white border-none btn-sm px-6 rounded-full 
           shadow-[0_4px_14px_rgba(87,75,219,0.25)] hover:shadow-[0_6px_20px_rgba(87,75,219,0.35)] transform hover:-translate-y-1 transition-all duration-300 font-medium">
    <lucide-icon name="log-in" class="h-4 w-4 mr-2"></lucide-icon>
    Sign in
  </button>
</ng-template>
